<!DOCTYPE html>
<html>
    <head>
        <title>Placing an order: Computer</title>
    </head>
<body>

<h2>Jessica Merugu orders a computer</h2>

<form>
    <label for="extra_1">Extra memory</label>
    <input type ="checkbox" id="extra_1" name="extra_1" value=extra> <br>

    <label for="mouse_1">Mouse</label>
    <input type ="checkbox" id="mouse_1" name="mouse_1" value=mouse> <br>

    <label for="cell_1">Cell service</label>
    <input type ="checkbox" id="cell_1" name="cell_1" value=cell> <br>

    <input type="button" onclick="orderComputer()" value="Order a computer">
</form>

<p id="result">Your Order details</p>

<form>
    <label for="property1">Enter a property name</label>
    <input type ="text" id="property1" name="property1" value=engraved> <br>

    <label for="property_value1">Enter a value</label>
    <input type ="text" id="property_value1" name="property_value1"> <br>

    <input type="button" onclick="updateComputer()" value="Update the computer">
</form>

<p id="result2">Your Order details</p>


<script> 
var my_computer = {}
function orderComputer (){
    console.log("Getting form values")
    mem_chk = document.getElementById("extra_1").checked
    mouse_chk = document.getElementById("mouse_1").checked
    cell_chk = document.getElementById("cell_1").checked
    my_computer = {};

    out = document.getElementById("result")
    if(mem_chk){
        my_computer.extra = true;
    } else {
        my_computer.extra = false;
    }
    if(mouse_chk){
        my_computer.mouse = true;
    } else {
        my_computer.mouse = false;
    }
    if(cell_chk){
        my_computer.cell = true;
    } else {
        my_computer.cell = false;
    }
    out.innerHTML="my_computer{"+"\"extra\": "+my_computer.extra+",\"mouse\": "+my_computer.mouse+", \"cell\": "+my_computer.cell+"}";
}

function updateComputer() {
    console.log("Getting form values")
    property_1 = document.getElementById("property1").value
    value_1 = document.getElementById("property_value1").value
    my_computer[property_1]=value_1
    out2 = document.getElementById("result2")
    out2.innerHTML="my_computer" + JSON.stringify(my_computer) +"<b> updated Order details</b>";
}
</script>

</body>
</html>
